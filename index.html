<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <title>devChallenges.io | Minimal Blog Card</title>

  <!--You are welcome to delete these styles or modify them in your own stylesheet -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
    }

    .author-info {
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      color: rgb(55, 65, 81);
    }

    .author-info a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Design

  Embracing Minimalism

  From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.

  Annie Spratt -->
  <main>
    <article>

      <picture>
        <source srcset="/assets/images/Cactus@2x.jpg" media="(max-width: 600px)">
        <source srcset="/assets/images/Cactus.jpg" media="(max-width: 1000px)">
        <img src="/assets/images/Cactus.jpg" alt="Small potted cactus " style="width: auto;">
      </picture>
      <span class="category">Design</span>
      <h1>Embracing Minimalism</h1>
      <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
        lies
        in simplicity.</p>
      <span class="author">Annie Spratt</span>
    </article>
  </main>

  <footer class="author-info">
    <p>Coded by <a href="https://www.logan-tolbert.com">Logan Tolbert</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </p>
  </footer>
</body>

</html>
